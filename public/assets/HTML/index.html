<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Job Hunter</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="top-bar" style="background-color: #01051f;">
            <div class="top-bar-right">
                <ul class="menu">
                    <li>
                        <button type="button" class="button">Saved Jobs</button>
                    </li>
                </ul>
            </div>
        </div>
        <br/>
        <div class="hero-banner">
            <img src="jobhunter.png"/>
        </div>
        <div class="row" style="padding: 1em;">
            <form>

                <div class="medium-5 columns">

                    <input  name="search" type="text" placeholder="Jobs, Keywords"/>
                </div>
                <div class=" medium-5 columns">
                    <input  name="location" type="text" placeholder="Location"/>


                </div>
                <div class="medium-2 columns">

                    <button class="search-button" type="button">Search</button>

                </div>


            </form>
        </div>
        <div class="search-form"></div>

        <div class="row">
            
        </div>

        <footer class="footer">
            <div class="text-footer">
                <a href="jobhunter.com" style="color: white;">JOB HUNTER</a>
            </div>
        </footer>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
